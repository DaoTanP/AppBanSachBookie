<div class="d-grid col-11 col-sm-6 col-md-5 col-lg-4 col-xxl-3 mx-auto">
  <div class="card shadow mt-4">
      <div class="card-body">
          <h4 class="card-title mb-4">Đăng ký</h4>
          <form [formGroup]="registerForm"(ngSubmit)="register()" id="loginForm" class="d-flex flex-column">
              <div class="mb-4 w-100">
                  <input type="text" class="form-control" formControlName="username" aria-describedby="helpUsernameId"
                      placeholder="Tên đăng nhập">
                  <div class="text-danger">
                      <!-- <div *ngIf="username.errors?.['required']">
                          <small id="helpUsernameId">Tên đăng nhập không được bỏ trống</small>
                      </div>
                      <div *ngIf="username.errors?.['minlength']">
                          <small id="helpUsernameId">Tên đăng nhập phải từ 3 kí tự trở lên</small>
                      </div> -->
                  </div>
              </div>
              <div class="mb-4 w-100">
                  <input type="password" class="form-control" formControlName="password"
                      aria-describedby="helpPasswordId" placeholder="Mật khẩu">
                  <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                      <div *ngIf="password.errors?.['required']">
                          <small id="helpPasswordId">Mật khẩu không được bỏ trống</small>
                      </div>
                      <div *ngIf="password.errors?.['minlength']">
                          <small id="helpPasswordId">Mật khẩu phải từ 8 kí tự trở lên</small>
                      </div>
                  </div> -->
              </div>
              <div class="mb-4 w-100">
                <input type="password" class="form-control" formControlName="password"
                    aria-describedby="helpPasswordId" placeholder="Nhập lại mật khẩu">
                <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                    <div *ngIf="password.errors?.['required']">
                        <small id="helpPasswordId">Mật khẩu không được bỏ trống</small>
                    </div>
                    <div *ngIf="password.errors?.['minlength']">
                        <small id="helpPasswordId">Mật khẩu phải từ 8 kí tự trở lên</small>
                    </div>
                </div> -->
            </div>
          </form>
          <button type="submit" class="btn btn-primary d-block w-100 rounded-pill py-2" form="loginForm">Đăng </button>
          <hr>
          <p class="text-center">Đăng ký bằng</p>
          <div class="d-flex gap-2 justify-content-center">
              <button class="btn btn-outline-secondary rounded-pill py-2"><i class="bi bi-facebook"></i>
                  Facebook</button>
              <button class="btn btn-outline-secondary rounded-pill py-2"><i class="bi bi-google"></i> Google</button>
              <button class="btn btn-outline-secondary rounded-pill py-2"><i class="bi bi-apple"></i> Apple</button>
          </div>
      </div>
      <p class="my-4 text-center">Đã có tài khoản? <a routerLink="/login" class="text-decoration-none">Đăng nhập</a>
      </p>
  </div>
</div>
